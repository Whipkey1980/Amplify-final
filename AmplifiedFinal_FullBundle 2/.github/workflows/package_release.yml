name: Package & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create bundle
        run: |
          mkdir -p artifacts
          zip -r artifacts/amplified-final-package.zip . -x ".git/*" "node_modules/*"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: amplified-final-package
          path: artifacts/amplified-final-package.zip
  release:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release (manual step - requires token)
        run: echo "Create release in the UI or use gh cli in Codespaces"
