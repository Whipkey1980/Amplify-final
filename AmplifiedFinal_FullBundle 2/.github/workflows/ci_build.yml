name: CI Build (Multi-platform)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend deps
        working-directory: backend
        run: npm ci || true
      - name: Run backend lint/test (placeholder)
        working-directory: backend
        run: echo "Add tests here"

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        working-directory: frontend/nextjs
        run: npm ci || true
      - name: Build frontend
        working-directory: frontend/nextjs
        run: npm run build || true
